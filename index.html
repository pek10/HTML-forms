<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>HTML Forms - Alex Myers</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <label for="name">Name:</label>
        <input
          id="name"
          type="text"
          name="name"
        />
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          name="email"
        />
        <label for="form-message">Your message:</label>
        <textarea
          id="form-message"
          name="message"
          autofocus="on"
          required
          maxlength="200"
        ></textarea>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
